<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>商品頁</title>
</head>
<body>
    
    <div class="container">
        <!-- 種子頁 -->
        <section class="pro_seed">
            
            <!-- 遮雨棚+標題 -->
            <div class="pro_tent">
                <div><img src="src/image/product/pro-tent.png"></div>
                <h1>種子市場</h1>
            </div>
        
            <!-- 商品區 -->
            <ul class="pro_s_cabinet">
        
                <!-- 商品:li*8>div*2 -->
                <li class="pro_s_each">
                    
                    <!-- hover前:菜圖+菜名 -->
                    <div class="pro_s_vegetable">
        
                        <!-- 菜的牌子 -->
                        <div class="pro_s_brand">
                            <img src="src/image/product/pro-brand.png">
                            <span class="pro_s_name">朝天椒</span>
                        </div>
                        <div class="pro_s_new"><img src="src/image/product/pro-new.png" alt=""></div>
                        <!-- 菜菜 -->
                        <div class="pro_s_img"><img src="src/image/product/pro-s001.png" alt></div>
        
                    </div>
        
                    <!-- hover後:資訊+購買 -->
                    <div class="pro_s_white">
                        <div class="pro_s_info">
                            <h2>朝天椒</h2>
                            <div class="pro_s_line"></div>
                            <p class="pro_s_txt">
                                發芽適溫：25~30℃<br>
                                    平均採收：75-90天<br>
                                    日照條件：半日照可<br>
                                    辣味極強，早生，豐產<br>
                            </p>
                            <div class="pro_s_buy">
                                <span>$50/包</span>
                                <button class="btn">加入購物車</button>
                            </div>
                        </div>
                    </div>
        
                </li>
        
            </ul>
        
            <!-- 攤販底部 -->
            <div class="pro_s_end">
                <img src="src/image/product/pro-s-end-03.jpg">
            </div>
        
        </section>
        
        
        
        
        <!-- 魚缸 -->
        <section class="pro_tank">
        
            <!-- 遮雨棚+標題 -->
            <div class="pro_tent">
                <div><img src="src/image/product/pro-tent.png"></div>
                <h1>魚缸超市</h1>
            </div>

            <!-- 商品區-魚缸 -->
            <div>

                <!-- 商品選單 -->
                <ul>
                    <li>
                        
                    </li>
                </ul>

                <!-- 向左右 -->
                <div class="">
                    <a href=""><</a>
                    <a href="">></a>
                </div>
            </div>
            
        </section>
    </div>
</body>
</html>
